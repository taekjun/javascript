<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
#show {
	background: yellow;
	width: 400px;
	height: 205px;
}

#show span {
	display: inline-block;
	width: 90px;
	border: 1px solid green;
	background: pink;
	margin: 1px;
}
</style>
</head>

<body>

	<select class="left" multiple style="height: 150px">
		<option value="">hello1</option>
		<option value="">hello2</option>
		<option value="">hello3</option>
		<option value="">hello4</option>
		<option value="">hello5</option>
	</select>

	<button>+</button>
	<button>-</button>

	<select class="right" multiple style="height: 150px">
		<option value="">world1</option>
		<option value="">world2</option>
		<option value="">world3</option>
		<option value="">world4</option>
		<option value="">world5</option>
	</select>

	<script>
		let btn = document.querySelector('button:nth-of-type(1)')
	
		$('button:nth-of-type(1)').on('click', function(e) {
			$('.right').append($('.left option:selected'))
		})
		
		$('button:nth-of-type(2)').on('click', function(e) {
		$('.left').append($('.right option:selected'))
		})

		// 위 jquery를 javascript로 바꾼 타입
		document.querySelector('button:nth-of-type(1)').addEventListener('click', function(){
			document.querySelectorAll('.left option').forEach(opt => {
				if(opt.selected == true){
					document.querySelector('.right').append(opt);
				}
			});
		})
	</script>
</body>

</html>
