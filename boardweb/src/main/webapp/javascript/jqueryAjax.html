<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<!-- javascript/jqueryAjax.html -->

	<script>
		// $.get()
		$.get('../bookList.do', function(result) {
			console.log(result);
			// javascript용.
			result.forEach((item, idx, ary) => {
				console.log(item, idx, ary);
			});
			
			$(result).each((idx, item, ary) => {
				console.log(item.bookCode);
				$('<tr />').append(
					$('<td />').text(item.bookCode), // 도서코드
					$('<td />').text(item.bookName), // 도서명
					$('<td />').text(item.author) // 저자
				).appendTo($('table:nth-of-type(2) tbody'));
			});
		})
		
		// Dom 요소 로딩 후 처리.
		$(document).ready(function (e) {
			$('#addBtn').on('click', function (e){
				// 등록 이벤트.
				let bcode = $('#bcode').val();
				let bname = $('#bname').val();
				let bauth = $('#bauthor').val();
				let bpress = $('#bpress').val();
				let bprice = $('#bprice').val();
				// ajax호출.
				/* $.post('../addBook.do', // url
					{bcode, bname, bauth, bpress, bprice}, // 전송할 데이터
					function (result) {
						console.log(result);
						if (result.retCode == 'OK') {
							alert('정상 등록 완료.')
							// tr 생성 후 tbody에 append.
							$.get('../bookList.do', function(result) {
								$('<tr />').append(
									$('<td />').text(bcode), // 도서코드
									$('<td />').text(bname), // 도서명
									$('<td />').text(bauth) // 저자
								).appendTo($('table:nth-of-type(2) tbody'));
							})
						} else {
							alert('등록 실패.')
						}
				}) */
				
				$.ajax({
					url:'../addBook.do',
					method: 'post',
					data: {bcode, bname, bauth, bpress, bprice},
					dataType: 'json'
				})
				.done(function (result) {
					console.log(result); // OK,NG
					if (result.retCode == 'OK') {
						alert('등록완료')
						// 화면에 추가.
						$.get('../bookList.do', function(result) {
							$('<tr />').append(
								$('<td />').text(bcode), // 도서코드
								$('<td />').text(bname), // 도서명
								$('<td />').text(bauth) // 저자
							).appendTo($('table:nth-of-type(2) tbody'));
						})
					} else {
						alert('등록실패')
					}
				})
				.fail(function (err) {
					console.log(err);
				})
				.always(function (result) {
					console.log('처리 완료.');
				})
				
			})
		})
	</script>

	<table class="table">
		<tr>
			<th>도서코드</th>
			<td><input type="text" id="bcode" value="B005"></td>
		</tr>
		<tr>
			<th>도서명</th>
			<td><input type="text" id="bname" value="파워자바"></td>
		</tr>
		<tr>
			<th>저자</th>
			<td><input type="text" id="bauthor" value="홍길동"></td>
		</tr>
		<tr>
			<th>출판사</th>
			<td><input type="text" id="bpress" value="행복출판사"></td>
		</tr>
		<tr>
			<th>금액</th>
			<td><input type="number" id="bprice" value="20000"></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<button id="addBtn">등록</button>
			</td>
		</tr>
	</table>

	<table border="1">
		<thead>
			<tr>
				<th>도서코드</th>
				<th>도서명</th>
				<th>저자</th>
			</tr>
		</thead>
		<tbody>

		</tbody>
	</table>
</body>
</html>
